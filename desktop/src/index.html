<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hanni</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<nav id="sidebar">
  <div class="sidebar-group">
    <button class="sidebar-btn active" data-tab="chat" title="Чат">H</button>
    <button class="sidebar-btn" data-tab="dashboard" title="Обзор">&#9707;</button>
  </div>
  <div class="sidebar-separator"></div>
  <div class="sidebar-group">
    <button class="sidebar-btn" data-tab="calendar" title="Календарь">&#9672;</button>
    <button class="sidebar-btn" data-tab="focus" title="Фокус">&#9673;</button>
    <button class="sidebar-btn" data-tab="notes" title="Заметки">&#9998;</button>
  </div>
  <div class="sidebar-separator"></div>
  <div class="sidebar-group">
    <button class="sidebar-btn" data-tab="work" title="Работа">&#9642;</button>
    <button class="sidebar-btn" data-tab="development" title="Развитие">&#9636;</button>
    <button class="sidebar-btn" data-tab="hobbies" title="Хобби">&#9670;</button>
  </div>
  <div class="sidebar-separator"></div>
  <div class="sidebar-group">
    <button class="sidebar-btn" data-tab="sports" title="Спорт">&#9829;</button>
    <button class="sidebar-btn" data-tab="health" title="Здоровье">&#10010;</button>
  </div>
  <div class="sidebar-bottom">
    <button class="sidebar-btn" data-tab="integrations" title="Интеграции">&#9889;</button>
    <button class="sidebar-btn" data-tab="settings" title="Настройки">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="8" cy="8" r="2.5"/><path d="M8 1v2M8 13v2M1 8h2M13 8h2M2.9 2.9l1.4 1.4M11.7 11.7l1.4 1.4M13.1 2.9l-1.4 1.4M4.3 11.7l-1.4 1.4"/></svg>
    </button>
  </div>
</nav>
<main>
  <div class="header">
    <span class="title">Hanni</span>
    <span class="subtitle">Qwen3 30B · local</span>
    <span id="header-version" class="header-version"></span>
    <button id="new-chat" title="Новый чат">+</button>
  </div>

  <!-- Chat view -->
  <div id="view-chat" class="view active">
    <div id="chat-container">
      <div id="conversations-panel">
        <div id="conv-search-box">
          <input id="conv-search" type="text" placeholder="Поиск..." autocomplete="off">
        </div>
        <div id="conv-list"></div>
      </div>
      <div id="chat-main">
        <div id="chat"></div>
      </div>
    </div>
    <div id="attach-preview"></div>
    <div id="input-area">
      <button id="attach" title="Прикрепить файл">+</button>
      <input id="file-input" type="file" style="display:none">
      <input id="input" type="text" placeholder="Напиши сообщение..." autocomplete="off">
      <button id="record" title="Голосовой ввод">&#9679;</button>
      <button id="send">&rarr;</button>
    </div>
  </div>

  <!-- Dashboard view -->
  <div id="view-dashboard" class="view">
    <div id="dashboard-content" class="tab-content"></div>
  </div>

  <!-- Calendar view -->
  <div id="view-calendar" class="view">
    <div id="calendar-content" class="tab-content"></div>
  </div>

  <!-- Focus view -->
  <div id="view-focus" class="view">
    <div id="focus-content" class="tab-content"></div>
  </div>

  <!-- Notes view -->
  <div id="view-notes" class="view">
    <div id="notes-content" class="tab-content"></div>
  </div>

  <!-- Work view -->
  <div id="view-work" class="view">
    <div id="work-content" class="tab-content"></div>
  </div>

  <!-- Development view -->
  <div id="view-development" class="view">
    <div id="development-content" class="tab-content"></div>
  </div>

  <!-- Hobbies view -->
  <div id="view-hobbies" class="view">
    <div id="hobbies-content" class="tab-content"></div>
  </div>

  <!-- Sports view -->
  <div id="view-sports" class="view">
    <div id="sports-content" class="tab-content"></div>
  </div>

  <!-- Health view -->
  <div id="view-health" class="view">
    <div id="health-content" class="tab-content"></div>
  </div>

  <!-- Integrations view -->
  <div id="view-integrations" class="view">
    <div id="integrations-content" class="tab-content"></div>
  </div>

  <!-- Settings view -->
  <div id="view-settings" class="view">
    <div id="settings-content" class="tab-content"></div>
  </div>
</main>
<script type="module" src="main.js"></script>
</body>
</html>
