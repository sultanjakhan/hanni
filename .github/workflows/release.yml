name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: desktop/src-tauri

      - name: Install system dependencies
        run: brew install cmake

      - name: Install dependencies
        working-directory: desktop
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          UPDATER_GITHUB_TOKEN: ${{ secrets.UPDATER_GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Hanni ${{ github.ref_name }}'
          releaseBody: 'See the assets for download.'
          releaseDraft: false
          prerelease: false
          projectPath: desktop

      - name: Update gist with latest.json
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIST_PAT: ${{ secrets.GIST_PAT }}
          GIST_ID: ${{ secrets.UPDATER_GIST_ID }}
        run: |
          TAG="${{ github.ref_name }}"

          # Get release info and asset IDs (uses GITHUB_TOKEN for repo access)
          RELEASE=$(gh api repos/${{ github.repository }}/releases/tags/$TAG)
          TAR_ASSET_ID=$(echo "$RELEASE" | jq -r '.assets[] | select(.name | endswith(".app.tar.gz")) | select(.name | endswith(".sig") | not) | .id')

          # Download original latest.json from release
          LATEST_ASSET_ID=$(echo "$RELEASE" | jq -r '.assets[] | select(.name=="latest.json") | .id')
          gh api repos/${{ github.repository }}/releases/assets/$LATEST_ASSET_ID -H "Accept: application/octet-stream" > /tmp/latest.json

          # Rewrite download URLs to GitHub API format
          API_URL="https://api.github.com/repos/${{ github.repository }}/releases/assets/${TAR_ASSET_ID}"
          jq --arg url "$API_URL" '
            .platforms |= with_entries(.value.url = $url)
          ' /tmp/latest.json > /tmp/latest_final.json

          # Update gist (uses GIST_PAT for gist access)
          GH_TOKEN="$GIST_PAT" gh gist edit "$GIST_ID" -f latest.json /tmp/latest_final.json
